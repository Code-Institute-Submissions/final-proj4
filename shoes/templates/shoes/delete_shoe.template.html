{% extends 'base.template.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container">
    <h1>Delete {{shoe.shoeModel}}</h1>
    <p>Are you sure you want to delete?</p>
    <form method="POST">
        {% csrf_token %}
        {{form|crispy}}
        <input type="Submit" value="Yes" />
        <a href="{% url 'main_shoe' %}">No</a>
    </form>
</div>
{% endblock %}
